<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>
<span>Normal Buttons</span>
<div class="normalButtons">
    <a href="#" class="normalButton">Learn More</a>
    <a href="#" class="normalButton">Learn More</a>
</div>
<div id="filledButton">
    Filled Buttons
</div>
<div class="filledButtons">
    <a href="#" class="filledButton">Learn More</a>
    <a href="#" class="filledButton">Learn More</a>
</div>
<div id="iconButton">
    Icon Buttons
</div>
<div class="iconButtons">
    <a href="#" class="iconButton"><i class="fas fa-arrow-down"></i>Download</a>
    <a href="#" class="iconButton"><i class="fas fa-arrow-down"></i>Download</a>
</div>

</body>
</html>
